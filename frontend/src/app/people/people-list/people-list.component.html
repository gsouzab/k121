<div class="people-list-container" fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="10px">
  <person-details
    [createHandler]="addPerson"
    [updateHandler]="updatePerson"
    [resetHandler]="resetPerson"
    [person]="toUpdatePerson">
  </person-details>

  <div class="people-list">
    <button mat-raised-button color="primary" (click)="rafflePeople()" [disabled]="people?.length < 3">
      <mat-icon>shuffle</mat-icon>
      Raffle & Send E-mails
    </button>

    <mat-list >
      <mat-list-item *ngFor="let person of people">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>{{person.name}}</h4>
        <p mat-line> {{person.email}} </p>

        <div class="buttons-group" fxLayout="row" fxLayoutAlign="space-around start">
          <button mat-icon-button (click)="selectPerson(person)" matTooltip="Edit person">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletePerson(person)" matTooltip="Remove person!">
            <mat-icon>remove</mat-icon>
          </button>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
